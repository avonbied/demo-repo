<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Example Form</title>
</head>
<body style="padding: 64px;">
	<form>
		<div class="row mb-3">
			<label for="inputAppName" class="col-sm-3 col-form-label">App Name:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="inputAppName">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputAppRepo" class="col-sm-3 col-form-label">Git Repository:</label>
			<div class="col-sm-9">
				<input type="url" class="form-control" id="inputAppRepo">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputOsType" class="col-sm-3 col-form-label">OS Type:</label>
			<div class="col-sm-9">
				<select name="inputOsType" id="inputOsType" class="form-select">
					<option selected>Choose an operating system type</option>
					<option value="linux">Linux</option>
					<option value="windows">Windows</option>
				</select>
			</div>
		</div>
		<fieldset class="row mb-3">
			<legend class="col-form-label col-sm-3 pt-0">Target Cloud</legend>
			<div class="col-sm-9">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
					<label class="form-check-label" for="gridRadios1">Azure</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
					<label class="form-check-label" for="gridRadios2">AWS</label>
				</div>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-primary">Deploy</button>
	</form>
</body>
</html>
